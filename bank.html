<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Inside</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Let's get some <span class="font-semibold text-violet-600"> Money!!!</span></h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto ">
                <div class="bg-green-100 p-8 text-amber-500 rounded-xl">
                    <h4 class="text-3xl">Deposit</h4>
                    <h2 class="text-5xl" >$<span id="deposit-total">00</span></h2>
                </div>
                <div class="bg-red-900 p-8 text-amber-500 rounded-xl">
                    <h4 class="text-3xl">Withdraw</h4>
                    <h2 class="text-5xl">$<span id="withdraw-total">00</span></h2>
                </div>
                <div class="bg-emerald-600 p-8 text-amber-500 rounded-xl">
                    <h4 class="text-3xl">Balance</h4>
                    <h2 class="text-5xl">$<span id="balance-total">100

                    </span></h2>
                </div>
            </div>
                <section class="mt-12">
                    <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto ">
                        <div class="bg-violet-500 p-8 text-amber-500 rounded-xl">
                            <h4 class="text-3xl mb-4">Please Deposit</h4>
                            <div>
                                <input class="w-9/12 block mb-3 px-4 rounded-lg"type="text" name="" id="deposit-field" placeholder="$Amount You Want to Deposit">
                                
                                <button id="btn-deposit" class="bg-amber-400 px-8 py-2 text-white font-medium rounded-lg hover:bg-sky-600">Deposit</button>
                            </div>
                        </div>
                        <div class="bg-fuchsia-300 p-8 text-amber-500 rounded-xl">
                            <h4 class="text-3xl mb-4">Please Withdraw</h4>
                            <div>
                                <input id="withdraw-field" class="w-9/12 block mb-3 px-4 rounded-lg"type="text" name="" id="user-email" placeholder="$Amount You Want to Withdraw">
                                
                                <button id="btn-withdraw" class="bg-amber-400 px-8 py-2 text-white font-medium rounded-lg hover:bg-sky-600 ">Withdraw</button>
                            </div>
                        </div>
                        
                    </div>
                   

                </section>
            
        </section>
    </main>
    <script src="js/deposit.js">
    

    </script>
    <script src="js/withdraw.js"></script>
</body>
</html>
